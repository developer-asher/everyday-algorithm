<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!--
      한 개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇 개 있는지 알아내는 프로그램을 작성하세요.
      
      <아스키넘버>
      string.charCodeAt(): 문자를 아스키넘버로 변환.
      대문자: 65~90 (A~Z)
      소문자: 97~122 (a~z)
    -->
    <script>
      function solution(str) {
        let answer = 0;

        // sol_1
        for (s of str) {
          if (s === s.toUpperCase()) answer++;
        }

        // so1_2
        // for (s of str) {
        //   let x = s.charCodeAt();
        //   if (x >= 65 && x <= 90) answer++;
        // }

        return answer;
      }

      let str = 'KoreaTimeGood';
      console.log(solution(str));
    </script>
  </body>
</html>
