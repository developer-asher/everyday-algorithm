<html>
  <head>
    <meta charset="UTF-8" />
    <title>가운데 문자 출력</title>
  </head>
  <body>
    <!--
      소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세요. 단 단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력합니다.
    -->
    <script>
      function solution(s) {
        let answer;

        if (s.length % 2 === 0) {
          answer = s.substring(s.length / 2 - 1, s.length / 2 + 1);
        } else {
          answer = s.substring((s.length + 1) / 2 - 1, (s.length + 1) / 2);
        }

        return answer;
      }
      console.log(solution('study'));
    </script>
