<html>
  <head>
    <meta charset="UTF-8" />
    <title>중복문자제거</title>
  </head>
  <body>
    <!--
      소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램을 작성하세요.
      제거된 문자열의 각 문자는 원래 문자열의 순서를 유지합니다.
    -->
    <script>
      function solution(str) {
        let answer = '';

        for (s in str) {
          if (parseInt(s) === str.indexOf(str[s])) {
            answer += str[s];
          }
        }

        return answer;
      }
      console.log(solution('ksekkset'));
    </script>
  </body>
</html>
