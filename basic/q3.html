<html>
  <head>
    <meta charset="UTF-8" />
    <title>연필 개수</title>
  </head>
  <body>
    <!--
      연필 1 다스는 12자루입니다. 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생수
      를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.
    -->
    <script>
      function solution(n) {
        // MY Solution - Math.ceil(x)
        // 주어진 숫자(x)보다 크거나 같은 숫자 중 가장 숫자를 정수(integer)로 반환
        // 즉, 올림. (다른것들로는 반올림(round), 내림(floor)가 있다.)

        return Math.ceil(n / 12);

        // Solution2
        // 나머지가 0이 아니면 몫에 +1
      }

      console.log(solution(178));
    </script>
  </body>
