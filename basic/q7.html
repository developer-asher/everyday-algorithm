  <body>
    <!--
      서울시는 6월 1일부터 교통 혼잡을 막기 위해서 자동차 10부제를 시행한다. 자동차 10부제는
      자동차 번호의 일의 자리 숫자와 날짜의 일의 자리 숫자가 일치하면 해당 자동차의 운행을 금
      지하는 것이다. 예를 들어, 자동차 번호의 일의 자리 숫자가 7이면 7일, 17일, 27일에 운행하지 못한다.
      또한, 자동차 번호의 일의 자리 숫자가 0이면 10일, 20일, 30일에 운행하지 못한다.
      여러분들은 일일 경찰관이 되어 10부제를 위반하는 자동차의 대수를 세는 봉사활동을 하려고
      한다. 날짜의 일의 자리 숫자가 주어지고 7대의 자동차 번호의 끝 두 자리 수가 주어졌을 때
      위반하는 자동차의 대수를 출력하는 프로그램을 작성하세요.
    -->
    <script>
      function solution(day, arr) {
        let answer = 0;
        const new_arr = arr.toString().split(',');

        // MY Solution - Array.prototype.toString(), split()
        // toString() : 지정된 배열 및 그 요소를 나타내는 문자열을 반환.
        // split(separstor) : string 객체를 지정한 구분자를 이용하여 여러 개의 문자열로 나눈다.
        // new_arr.forEach((ele) => {
        //   if (Number(ele[1]) === day) answer += 1;
        // });

        // Solution
        // TIP!!!!
        // 어떤 수가 되던지 간에 10으로 나누면 몫은 일의자리 앞자리, 나머지는 일의 자리이다.
        for (num of arr) {
          if (num % 10 === day) answer++;
        }

        return answer;
      }

      arr = [12, 20, 54, 30, 87, 91, 30];
      console.log(solution(0, arr));
    </script>
  </body>
